DATASETS:
  NAMES: ("LaST",)
  TESTS: ("LaST",)
  KWARGS: 'normalize:False+train_mode:False+verbose:True'
  ROOT: "./datasets"

TEST:
  EVAL_PERIOD: 60
  IMS_PER_BATCH: 128
  
OUTPUT_DIR: "logs/final/train/last_eval"
